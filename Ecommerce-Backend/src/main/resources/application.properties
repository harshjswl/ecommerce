# Application Name
spring.application.name=ecom-proj

# PostgreSQL Datasource Configuration
# Replace 'localhost:5432' with your server address and 'ecommerce_db' with your actual database name
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=harsh
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL Dialect (Optional for Spring Boot 3+, but recommended for specific versions)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Defer datasource initialization if using data.sql or schema.sql scripts
spring.jpa.defer-datasource-initialization=true