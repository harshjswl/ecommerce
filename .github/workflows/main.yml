name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # =============================
    # 1Ô∏è‚É£ CHECKOUT CODE
    # =============================
    - name: Checkout Code
      uses: actions/checkout@v4

    # =============================
    # 2Ô∏è‚É£ AWS AUTH (OIDC)
    # =============================
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::323001028681:role/harsh-oidc
        aws-region: ap-south-1

    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    # =============================
    # 3Ô∏è‚É£ JAVA SETUP
    # =============================
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "21"

    # =============================
    # 4Ô∏è‚É£ BUILD BACKEND JAR
    # =============================
    - name: Build Backend (Maven)
      working-directory: Ecommerce-Backend
      run: mvn clean package -DskipTests

    # =============================
    # 5Ô∏è‚É£ SONARQUBE
    # =============================
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_PORT }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ecommerce
          -Dsonar.sources=.
          -Dsonar.java.binaries=Ecommerce-Backend/target

    # =============================
    # 6Ô∏è‚É£ TERRAFORM
    # =============================
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: terraform-local
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform-local
      run: terraform apply -auto-approve

    - name: Get EC2 Public IP
      id: ec2
      working-directory: terraform-local
      run: |
        echo "ec2_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT

    # =============================
    # 7Ô∏è‚É£ LOGIN TO ECR
    # =============================
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # =============================
    # 8Ô∏è‚É£ BUILD & TAG DOCKER IMAGES
    # =============================
    - name: Build Backend Image
      run: |
        docker build -t ecommerce-backend Ecommerce-Backend
        docker tag ecommerce-backend:latest \
          323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-backend:latest

    - name: Build Frontend Image
      run: |
        docker build -t ecommerce-frontend Ecommerce-Frontend
        docker tag ecommerce-frontend:latest \
          323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:latest

    # =============================
    # 9Ô∏è‚É£ PUSH IMAGES TO ECR
    # =============================
    - name: Push Images to ECR
      run: |
        docker push 323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-backend:latest
        docker push 323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:latest

    # =============================
    # üîü DEPLOY ON EC2 (FINAL FIX)
    # =============================
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo apt update -y
          sudo apt install -y git awscli

          if [ ! -d "/home/ubuntu/ecommerce" ]; then
            git clone https://github.com/harshjswl/ecommerce.git /home/ubuntu/ecommerce
          fi

          cd /home/ubuntu/ecommerce
          git pull origin main

          cat <<EOF > .env
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
          EOF

          aws ecr get-login-password --region ap-south-1 \
          | docker login --username AWS --password-stdin \
            323001028681.dkr.ecr.ap-south-1.amazonaws.com

          docker compose pull
          docker compose down || true
          docker compose up -d
