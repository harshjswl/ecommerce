name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # =============================
    # 1️⃣ CHECKOUT CODE
    # =============================
    - name: Checkout Code
      uses: actions/checkout@v4

    # =============================
    # 2️⃣ AWS AUTH (OIDC)
    # =============================
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::323001028681:role/harsh-oidc
        aws-region: ap-south-1

    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    # =============================
    # 3️⃣ BUILD BACKEND (JAVA) ⭐ IMPORTANT
    # =============================
    - name: Build Backend (Maven)
      working-directory: Ecommerce-Backend
      run: mvn clean package -DskipTests

    # =============================
    # 4️⃣ SAST - SONARQUBE SCAN
    # =============================
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        # NOTE: naam same rakha hai jaise tumne banaya
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_PORT }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ecommerce
          -Dsonar.sources=.
          -Dsonar.java.binaries=Ecommerce-Backend/target

    # =============================
    # 5️⃣ TERRAFORM SETUP
    # =============================
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: terraform-local
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform-local
      run: terraform apply -auto-approve

    - name: Get EC2 Public IP
      working-directory: terraform-local
      run: |
        echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

    # =============================
    # 6️⃣ LOGIN TO ECR
    # =============================
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # =============================
    # 7️⃣ BUILD & PUSH DOCKER IMAGES
    # =============================
    - name: Build Docker Images
      run: docker compose build

    - name: Push Docker Images
      run: docker compose push

    # =============================
    # 8️⃣ DEPLOY TO EC2
    # =============================
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          aws ecr get-login-password --region ap-south-1 \
          | docker login --username AWS --password-stdin \
            $(aws sts get-caller-identity --query Account --output text).dkr.ecr.ap-south-1.amazonaws.com

          docker compose pull
          docker compose down
          docker compose up -d
