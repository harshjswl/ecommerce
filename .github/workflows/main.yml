name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # =============================
    # 1Ô∏è‚É£ CHECKOUT CODE
    # =============================
    - name: Checkout Code
      uses: actions/checkout@v4

    # =============================
    # 2Ô∏è‚É£ AWS AUTH (OIDC)
    # =============================
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::323001028681:role/harsh-oidc
        aws-region: ap-south-1

    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    # =============================
    # SET JAVA 21
    # =============================
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'

    # =============================
    # 3Ô∏è‚É£ BUILD BACKEND
    # =============================
    - name: Build Backend (Maven)
      working-directory: Ecommerce-Backend
      run: mvn clean package -DskipTests

    # =============================
    # 4Ô∏è‚É£ SAST - SONARQUBE
    # =============================
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_PORT }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ecommerce
          -Dsonar.sources=.
          -Dsonar.java.binaries=Ecommerce-Backend/target

    # =============================
    # 5Ô∏è‚É£ TERRAFORM
    # =============================
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: terraform-local
      run: terraform init

    - name: Terraform Plan
      working-directory: terraform-local
      run: terraform plan

    - name: Terraform Apply
      id: tf
      working-directory: terraform-local
      run: terraform apply -auto-approve

    # üîë GET EC2 IP FROM TERRAFORM OUTPUT
    - name: Get EC2 Public IP
      id: ec2
      working-directory: terraform-local
      run: |
        echo "ec2_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT

    # =============================
    # 6Ô∏è‚É£ LOGIN TO ECR
    # =============================
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # =============================
    # CREATE .env FILE
    # =============================
    - name: Create .env file
      run: |
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > .env
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
        echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env

    # =============================
    # 7Ô∏è‚É£ BUILD & PUSH DOCKER IMAGES
    # =============================
    - name: Build Docker Images
      run: docker compose build

    - name: Push Docker Images
      run: docker compose push






    # =============================
    # 8Ô∏è‚É£ DEPLOY TO EC2
    # =============================
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          aws ecr get-login-password --region ap-south-1 \
          | docker login --username AWS --password-stdin \
            $(aws sts get-caller-identity --query Account --output text).dkr.ecr.ap-south-1.amazonaws.com

          docker compose pull
          docker compose down
          docker compose up -d
