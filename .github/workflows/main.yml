name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # =============================
    # 1Ô∏è‚É£ CHECKOUT CODE
    # =============================
    - name: Checkout Code
      uses: actions/checkout@v4

    # =============================
    # 2Ô∏è‚É£ AWS AUTH (OIDC)
    # =============================
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::323001028681:role/harsh-oidc
        aws-region: ap-south-1

    - name: Verify AWS Identity
      run: aws sts get-caller-identity

    # =============================
    # 3Ô∏è‚É£ JAVA SETUP
    # =============================
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "21"

    # =============================
    # 4Ô∏è‚É£ BUILD BACKEND (JAR)
    # =============================
    - name: Build Backend (Maven)
      working-directory: Ecommerce-Backend
      run: mvn clean package -DskipTests

    # =============================
    # 5Ô∏è‚É£ SAST ‚Äì SONARQUBE
    # =============================
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_PORT }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ecommerce
          -Dsonar.sources=.
          -Dsonar.java.binaries=Ecommerce-Backend/target

    # =============================
    # 6Ô∏è‚É£ TERRAFORM (INFRA)
    # =============================
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: terraform-local
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform-local
      run: terraform apply -auto-approve

    - name: Get EC2 Public IP
      id: ec2
      working-directory: terraform-local
      run: |
        echo "ec2_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT

    # =============================
    # 7Ô∏è‚É£ LOGIN TO ECR
    # =============================
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # =============================
    # 8Ô∏è‚É£ BUILD & TAG IMAGES (IMPORTANT FIX)
    # =============================
    - name: Build Backend Image
      run: |
        docker build -t ecommerce-backend Ecommerce-Backend
        docker tag ecommerce-backend:latest \
          323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-backend:latest

    - name: Build Frontend Image
      run: |
        docker build -t ecommerce-frontend Ecommerce-Frontend
        docker tag ecommerce-frontend:latest \
          323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:latest

    # =============================
    # 9Ô∏è‚É£ PUSH IMAGES TO ECR
    # =============================
    - name: Push Images to ECR
      run: |
        docker push 323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-backend:latest
        docker push 323001028681.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:latest

    # =============================
    # üîü PREPARE EC2 DIRECTORY
    # =============================
    - name: Prepare EC2 directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          mkdir -p /home/ubuntu/ecommerce

    # =============================
    # 1Ô∏è‚É£1Ô∏è‚É£ COPY docker-compose + .env
    # =============================
    - name: Copy docker-compose files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "docker-compose.yml"
        target: /home/ubuntu/ecommerce

    - name: Copy env file to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: ".env"
        target: /home/ubuntu/ecommerce

    # =============================
    # 1Ô∏è‚É£2Ô∏è‚É£ DEPLOY ON EC2
    # =============================
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ steps.ec2.outputs.ec2_ip }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/ecommerce

          aws ecr get-login-password --region ap-south-1 \
          | docker login --username AWS --password-stdin \
            323001028681.dkr.ecr.ap-south-1.amazonaws.com

          docker compose pull
          docker compose down || true
          docker compose up -d
